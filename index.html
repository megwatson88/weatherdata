<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="assests/styles.css" />
    <title>Weather</title>
</head>

<body>
    <nav class="u-full-width nav-bar">
        Weather Where You Are or Want To Be üòÅ
    </nav>
    <h1>
        Weather in your area
    </h1>
    <div class="container">
        <div class="column">
            <input type="text" id="city-name" placeholder="Type your City">
            <button type="button" class="button-primary" onclick="getCityName();">
                Search
            </button>
        </div>

    </div>
    <div class="row">
        <div class="four columns left">
            <p id="Previous-Cities">
                Previous City</p>
            <!--Where the list of city-->
            <div class=" eight columns right">
                <h3>Today's Weather </h3>
                <h4 id="temp">
                </h4>
                <h4 id="wind-speed">
                </h4>
                <h4 id="humidity">
                </h4>
                <h4 id="UV-Index">
                </h4>
                <img id="weatherIcon">
            </div>
        </div>
        <div class="card">
            <div class="eight columns">
                <div class="container card">
                    <img id="weatherIcon">
                    <div class="two columns">
                        <h4 id="tommrow-temp"><b> Tomorrow's Weather</b></h4>
                        <h4 id="tomorrow-humidity"> </h4>
                        <h4 id="tomorrow-windspeed"> </h4>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="two columns card">
                    <h4 id="day2"><b>Day 2</b></h4>
                    <h4 id="day2-temp"></h4>
                    <h4 id="day2-humidity"> </h4>
                    <h4 id="day2-windspeed"> </h4>
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="two columns ">
                    <h4 id="day3"><b>Day 3</b></h4>
                    <h4 id="day3-temp"></h4>
                    <h4 id="day3-humidity"> </h4>
                    <h4 id="day3-windspeed"> </h4>
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="two columns ">
                    <h4 id="day4"><b>Day 4</b></h4>
                    <h4 id="day4-temp"></h4>
                    <h4 id="day4-humidity"> </h4>
                    <h4 id="day4-windspeed"> </h4>
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="two columns ">
                    <h4 id="day5"><b>Day 5 </b></h4>
                    <h4 id="day5-temp"></h4>
                    <h4 id="day5-humidity"> </h4>
                    <h4 id="day5-windspeed"> </h4>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assests/javascript.js"></script>
</body>

</html>
